<!-- Login -->
{% block title %}Sign in{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}

	<button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
