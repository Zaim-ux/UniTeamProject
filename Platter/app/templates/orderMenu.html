<!-- Template is not used (not in URLS) - orders are seen in either kitchen.html or waiterCalls.html -->

{% if orders %}
    <ul>
        {% for order in orders %}
            <li>{{ order.orderID }} - {{ order.table }} - {{ order.menuItem }} X {{ order.quantity }}</li>

        {% endfor %}
    </ul>
{% else %}
    <p>No orders available</p>
{% endif %}

<script>
    window.setTimeout(function () {
        location.href = "";
    }, 5000);
</script>

<html lang="en">
<body>
<a href="/app/login_user">
    <button>logout</button>
</a>
</body>
</html>
